<h1>{{title}}</h1>
<div class="row">
  <div class="col-md-3" *ngFor="let product of listProduct">
    <div class="card" style="width: 18rem;">
      <img src="{{product.picture}}" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">{{product.name}}</h5>
        <p class="card-text">{{product.description}}</p>
        <p class="card-text">{{product.price}}</p>
        <a href="#" class="btn btn-sm btn-primary">like {{product.nbrLike}}</a>
        <a href="#" class="btn btn-sm btn-warning" id="buy">buy Product</a>
      </div>
    </div>
  </div>
</div>
